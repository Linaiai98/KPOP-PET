<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟宠物系统 - API配置测试</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2b2b2b;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #3b3b3b;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #4b4b4b;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            background: #2b2b2b;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🐾 虚拟宠物系统 - API配置功能测试</h1>
        
        <div class="test-section">
            <h2>1. 模拟SillyTavern环境</h2>
            <p>这个测试页面模拟了SillyTavern的基本环境，包括jQuery、toastr等依赖。</p>
            <div id="extensions_settings2" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>2. API配置测试</h2>
            <button onclick="testApiEndpointConfig()">测试API端点配置功能</button>
            <button onclick="testApiCall()">测试API调用</button>
            <button onclick="clearStorage()">清除存储数据</button>
            <div id="test-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>3. 手动配置测试</h2>
            <label>选择API端点:</label>
            <select id="manual-endpoint">
                <option value="/api/v1/generate">/api/v1/generate (默认)</option>
                <option value="/api/generate">/api/generate</option>
                <option value="/completions">/completions</option>
                <option value="custom">自定义</option>
            </select>
            <br>
            <label>自定义URL:</label>
            <input type="text" id="manual-custom-url" placeholder="/api/custom/generate">
            <br>
            <button onclick="manualTest()">手动测试配置</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testApiEndpointConfig() {
            log('开始测试API端点配置功能...');
            
            try {
                // 测试默认配置
                const defaultEndpoint = getUserApiEndpoint();
                log(`默认端点: ${defaultEndpoint}`);
                
                // 测试保存配置
                saveApiEndpointSettings('/api/generate');
                const newEndpoint = getUserApiEndpoint();
                log(`保存后端点: ${newEndpoint}`);
                
                // 测试自定义配置
                saveApiEndpointSettings('custom', '/api/custom/test');
                const customEndpoint = getUserApiEndpoint();
                log(`自定义端点: ${customEndpoint}`);
                
                log('✅ API端点配置功能测试通过！');
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`);
            }
        }

        function testApiCall() {
            log('开始测试API调用...');
            
            // 模拟API调用（不会真正发送请求，只测试端点获取）
            const endpoint = getUserApiEndpoint();
            log(`当前配置的端点: ${endpoint}`);
            log('注意: 实际API调用需要真实的SillyTavern环境');
        }

        function clearStorage() {
            localStorage.clear();
            log('存储数据已清除');
        }

        function manualTest() {
            const endpoint = document.getElementById('manual-endpoint').value;
            const customUrl = document.getElementById('manual-custom-url').value;
            
            log(`手动测试 - 端点: ${endpoint}, 自定义URL: ${customUrl}`);
            
            if (endpoint === 'custom' && customUrl) {
                saveApiEndpointSettings('custom', customUrl);
            } else if (endpoint !== 'custom') {
                saveApiEndpointSettings(endpoint);
            }
            
            const result = getUserApiEndpoint();
            log(`配置结果: ${result}`);
        }

        // 页面加载完成后的初始化
        $(document).ready(function() {
            log('测试页面加载完成');
            log('虚拟宠物系统正在初始化...');
        });
    </script>
</body>
</html>
