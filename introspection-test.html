<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟宠物系统 - 智能内省测试</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2b2b2b;
            color: #fff;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #3b3b3b;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #4b4b4b;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            background: #2b2b2b;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🕵️ 虚拟宠物系统 - 智能内省测试</h1>
        
        <div class="test-section">
            <h2>1. 模拟SillyTavern环境</h2>
            <p>这个测试页面模拟了SillyTavern的基本环境。</p>
            <button onclick="simulateSillyTavernEnv()">🎭 模拟SillyTavern环境</button>
            <button onclick="clearSimulation()">🧹 清除模拟环境</button>
            <div id="extensions_settings2" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>2. 智能内省系统测试</h2>
            <button onclick="testIntrospectionSystem()">🕵️ 测试智能内省</button>
            <button onclick="testSmartEndpoint()">🤖 测试智能端点获取</button>
            <button onclick="runFullDiagnostic()">🔍 完整诊断</button>
            <button onclick="clearStorage()">🗑️ 清除存储数据</button>
            <div id="test-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>3. 手动环境配置</h2>
            <label>模拟全局对象:</label>
            <select id="global-object-type">
                <option value="none">无全局对象</option>
                <option value="SillyTavern">window.SillyTavern</option>
                <option value="st">window.st</option>
                <option value="config">window.config</option>
            </select>
            <br>
            <label>模拟API端点:</label>
            <input type="text" id="simulated-endpoint" placeholder="/api/custom/generate">
            <br>
            <button onclick="setupSimulatedEnvironment()">🎯 设置模拟环境</button>
        </div>

        <div class="test-section">
            <h2>4. 实时监控</h2>
            <button onclick="startMonitoring()">📊 开始监控</button>
            <button onclick="stopMonitoring()">⏹️ 停止监控</button>
            <div id="monitor-log" class="log" style="max-height: 200px;"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        let monitoringInterval = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function monitorLog(message) {
            const logDiv = document.getElementById('monitor-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateSillyTavernEnv() {
            // 模拟一些常见的SillyTavern全局对象
            window.SillyTavern = {
                settings: {
                    api_endpoint: '/api/v1/generate',
                    generation_settings: {
                        endpoint: '/api/generate'
                    }
                },
                config: {
                    api_url: '/completions'
                }
            };

            window.st = {
                api: {
                    endpoint: '/api/st/generate'
                }
            };

            log('✅ 已模拟SillyTavern环境', 'success');
            log('- window.SillyTavern.settings.api_endpoint = "/api/v1/generate"', 'info');
            log('- window.st.api.endpoint = "/api/st/generate"', 'info');
        }

        function clearSimulation() {
            delete window.SillyTavern;
            delete window.st;
            delete window.config;
            log('🧹 已清除模拟环境', 'warning');
        }

        function testIntrospectionSystem() {
            log('🕵️ 开始测试智能内省系统...', 'info');
            
            try {
                if (typeof introspectSillyTavernAPI === 'function') {
                    const results = introspectSillyTavernAPI();
                    
                    log(`内省结果: ${results.found ? '✅ 成功' : '❌ 失败'}`, results.found ? 'success' : 'error');
                    if (results.found) {
                        log(`- 发现端点: ${results.endpoint}`, 'success');
                        log(`- 来源: ${results.source}`, 'info');
                        log(`- 置信度: ${results.confidence}%`, 'info');
                    }
                    
                    log('详细过程:', 'info');
                    results.details.forEach(detail => {
                        log(`  ${detail}`, 'info');
                    });
                } else {
                    log('❌ introspectSillyTavernAPI 函数未找到', 'error');
                }
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
            }
        }

        function testSmartEndpoint() {
            log('🤖 测试智能端点获取...', 'info');
            
            try {
                if (typeof getSmartApiEndpoint === 'function') {
                    const endpoint = getSmartApiEndpoint();
                    log(`✅ 智能端点获取成功: ${endpoint}`, 'success');
                } else {
                    log('❌ getSmartApiEndpoint 函数未找到', 'error');
                }
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
            }
        }

        function runFullDiagnostic() {
            log('🔍 开始完整诊断...', 'info');
            log('='.repeat(50), 'info');
            
            // 1. 检查全局对象
            log('1. 检查全局对象:', 'info');
            const globalObjects = ['SillyTavern', 'st', 'config', 'settings'];
            globalObjects.forEach(obj => {
                if (window[obj]) {
                    log(`  ✅ window.${obj} 存在`, 'success');
                } else {
                    log(`  ❌ window.${obj} 不存在`, 'warning');
                }
            });

            // 2. 测试内省
            log('2. 测试内省系统:', 'info');
            testIntrospectionSystem();

            // 3. 测试智能端点
            log('3. 测试智能端点:', 'info');
            testSmartEndpoint();

            // 4. 检查存储
            log('4. 检查本地存储:', 'info');
            const apiEndpoint = localStorage.getItem('virtual-pet-api-endpoint');
            const customUrl = localStorage.getItem('virtual-pet-custom-api-url');
            log(`  API端点配置: ${apiEndpoint || '未设置'}`, 'info');
            log(`  自定义URL: ${customUrl || '未设置'}`, 'info');

            log('='.repeat(50), 'info');
            log('🔍 完整诊断完成', 'success');
        }

        function setupSimulatedEnvironment() {
            const objType = document.getElementById('global-object-type').value;
            const endpoint = document.getElementById('simulated-endpoint').value;

            clearSimulation();

            if (objType !== 'none' && endpoint) {
                if (objType === 'SillyTavern') {
                    window.SillyTavern = {
                        settings: { api_endpoint: endpoint }
                    };
                } else if (objType === 'st') {
                    window.st = {
                        api: { endpoint: endpoint }
                    };
                } else if (objType === 'config') {
                    window.config = {
                        api_url: endpoint
                    };
                }
                log(`✅ 已设置 window.${objType} 包含端点: ${endpoint}`, 'success');
            }
        }

        function startMonitoring() {
            if (monitoringInterval) return;
            
            monitorLog('📊 开始监控智能端点系统...');
            
            monitoringInterval = setInterval(() => {
                try {
                    if (typeof getSmartApiEndpoint === 'function') {
                        const endpoint = getSmartApiEndpoint();
                        monitorLog(`当前智能端点: ${endpoint}`);
                    }
                } catch (error) {
                    monitorLog(`监控错误: ${error.message}`);
                }
            }, 3000);
        }

        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                monitorLog('⏹️ 监控已停止');
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('🗑️ 本地存储已清除', 'warning');
        }

        // 页面加载完成后的初始化
        $(document).ready(function() {
            log('🚀 智能内省测试页面加载完成', 'success');
            log('虚拟宠物系统正在初始化...', 'info');
            
            // 等待一下让插件完全加载
            setTimeout(() => {
                log('✅ 系统初始化完成，可以开始测试', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
