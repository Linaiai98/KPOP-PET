<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟宠物系统 - 糖果色主题预览</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .preview-title {
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .demo-button {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #2d3748;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }
        
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 class="preview-title">🐾 虚拟宠物系统 - 糖果色主题</h1>
        
        <div class="button-container">
            <button class="demo-button" onclick="showPreview()">🎨 预览新主题</button>
            <button class="demo-button" onclick="showFloatingButton()">🐾 显示悬浮按钮</button>
        </div>
        
        <!-- 悬浮按钮预览 -->
        <div id="virtual-pet-button" style="position: relative; margin: 20px auto; display: none;">
            🐾
        </div>
        
        <!-- 弹窗预览 -->
        <div class="virtual-pet-popup-overlay" id="preview-overlay" style="display: none; position: fixed;">
            <div class="pet-popup-container" id="preview-popup">
                <div class="pet-popup-body">
                    <div class="pet-section">
                        <h3>🐾 我的宠物</h3>
                        
                        <div class="pet-avatar">
                            <div class="pet-emoji">🐱</div>
                            <div class="pet-name">小糖果</div>
                            <div class="pet-level">Lv.5</div>
                        </div>
                        
                        <div class="pet-stats">
                            <div class="stat-bar">
                                <span>健康</span>
                                <div class="progress-bar">
                                    <div class="progress-fill health" style="width: 85%;"></div>
                                </div>
                                <span>85</span>
                            </div>
                            <div class="stat-bar">
                                <span>快乐</span>
                                <div class="progress-bar">
                                    <div class="progress-fill happiness" style="width: 92%;"></div>
                                </div>
                                <span>92</span>
                            </div>
                            <div class="stat-bar">
                                <span>饥饿</span>
                                <div class="progress-bar">
                                    <div class="progress-fill hunger" style="width: 60%;"></div>
                                </div>
                                <span>60</span>
                            </div>
                            <div class="stat-bar">
                                <span>精力</span>
                                <div class="progress-bar">
                                    <div class="progress-fill energy" style="width: 78%;"></div>
                                </div>
                                <span>78</span>
                            </div>
                        </div>
                        
                        <div class="pet-actions">
                            <button class="pet-button success">🍖 喂食</button>
                            <button class="pet-button warning">🎮 玩耍</button>
                            <button class="pet-button">😴 休息</button>
                        </div>
                        
                        <div class="pet-nav-buttons">
                            <button class="pet-button">📊 详细信息</button>
                            <button class="pet-button">⚙️ 设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPreview() {
            document.getElementById('preview-overlay').style.display = 'flex';
        }
        
        function hidePreview() {
            document.getElementById('preview-overlay').style.display = 'none';
        }
        
        function showFloatingButton() {
            const button = document.getElementById('virtual-pet-button');
            button.style.display = 'flex';
            button.style.position = 'fixed';
            button.style.top = '50%';
            button.style.left = '20px';
            button.style.transform = 'translateY(-50%)';
            button.onclick = togglePreview;
        }

        function togglePreview() {
            const overlay = document.getElementById('preview-overlay');
            if (overlay.style.display === 'flex') {
                hidePreview();
            } else {
                showPreview();
            }
        }
        
        // 点击覆盖层外部关闭弹窗
        document.getElementById('preview-overlay').onclick = function(e) {
            if (e.target === this) {
                hidePreview();
            }
        };
    </script>
</body>
</html>
