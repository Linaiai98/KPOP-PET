<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟宠物系统 - API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2f3136;
            color: #dcddde;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #36393f;
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 {
            color: #7289da;
            text-align: center;
        }
        
        .settings-panel {
            background: #40444b;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #2f3136;
            color: #dcddde;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            padding: 8px 16px;
            background: #43b581;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        
        button:hover {
            background: #3ca374;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .test-btn {
            background: #7289da;
        }
        
        .test-btn:hover {
            background: #5b6eae;
        }
        
        .config-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            border: 1px solid #555;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(67, 181, 129, 0.2);
            border: 1px solid #43b581;
        }
        
        .status.error {
            background: rgba(240, 71, 71, 0.2);
            border: 1px solid #f04747;
        }
        
        .status.info {
            background: rgba(114, 137, 218, 0.2);
            border: 1px solid #7289da;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .button-group button {
            flex: 1;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 虚拟宠物系统 - API测试功能</h1>
        
        <div class="settings-panel">
            <h3>🔌 AI API选择与测试</h3>
            <label for="api-select">选择API类型</label>
            <select id="api-select">
                <option value="sillytavern">🎭 SillyTavern当前API</option>
                <option value="openai">🤖 OpenAI API</option>
                <option value="claude">🧠 Claude API</option>
                <option value="local">🏠 本地模型API</option>
                <option value="custom">⚙️ 自定义API</option>
            </select>
            
            <div id="api-config-container" class="config-container hidden">
                <!-- API配置表单将在这里动态生成 -->
            </div>
            
            <div class="button-group">
                <button onclick="showCurrentSettings()">显示当前设置</button>
                <button onclick="clearAllSettings()">清除所有设置</button>
            </div>
        </div>
        
        <div id="test-results"></div>
    </div>

    <script>
        // 模拟扩展的核心功能
        const extensionName = "virtual-pet-system";
        
        // API类型定义
        const API_TYPES = {
            'sillytavern': '🎭 SillyTavern当前API',
            'openai': '🤖 OpenAI API',
            'claude': '🧠 Claude API',
            'local': '🏠 本地模型API',
            'custom': '⚙️ 自定义API'
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeTestPage();
        });
        
        function initializeTestPage() {
            // 加载保存的设置
            const apiType = localStorage.getItem(`${extensionName}-api-type`) || 'sillytavern';
            
            document.getElementById('api-select').value = apiType;
            
            // 绑定事件
            document.getElementById('api-select').addEventListener('change', handleAPIChange);
            
            // 初始化显示状态
            toggleAPIConfigInput(apiType);
            
            showStatus('页面初始化完成，可以开始测试API连接功能', 'success');
        }
        
        function handleAPIChange() {
            const selectedType = document.getElementById('api-select').value;
            toggleAPIConfigInput(selectedType);
            
            localStorage.setItem(`${extensionName}-api-type`, selectedType);
            showStatus(`API已切换到: ${API_TYPES[selectedType]}`, 'success');
        }
        
        function toggleAPIConfigInput(apiType) {
            const container = document.getElementById('api-config-container');
            
            if (apiType === 'sillytavern') {
                container.classList.add('hidden');
                showStatus('SillyTavern API 不需要额外配置', 'info');
            } else {
                container.classList.remove('hidden');
                generateAPIConfigForm(apiType);
            }
        }
        
        function generateAPIConfigForm(apiType) {
            const container = document.getElementById('api-config-container');
            const config = getAPIConfig();
            let formHTML = '';
            
            switch(apiType) {
                case 'openai':
                    formHTML = `
                        <label>API密钥：</label>
                        <input type="password" id="api-key-input" placeholder="sk-..." value="${config.apiKey || ''}">
                        <label>模型：</label>
                        <select id="model-select">
                            <option value="gpt-3.5-turbo" ${config.model === 'gpt-3.5-turbo' ? 'selected' : ''}>GPT-3.5 Turbo</option>
                            <option value="gpt-4" ${config.model === 'gpt-4' ? 'selected' : ''}>GPT-4</option>
                            <option value="gpt-4-turbo" ${config.model === 'gpt-4-turbo' ? 'selected' : ''}>GPT-4 Turbo</option>
                        </select>
                    `;
                    break;
                    
                case 'claude':
                    formHTML = `
                        <label>API密钥：</label>
                        <input type="password" id="api-key-input" placeholder="sk-ant-..." value="${config.apiKey || ''}">
                        <label>模型：</label>
                        <select id="model-select">
                            <option value="claude-3-haiku-20240307" ${config.model === 'claude-3-haiku-20240307' ? 'selected' : ''}>Claude 3 Haiku</option>
                            <option value="claude-3-sonnet-20240229" ${config.model === 'claude-3-sonnet-20240229' ? 'selected' : ''}>Claude 3 Sonnet</option>
                            <option value="claude-3-opus-20240229" ${config.model === 'claude-3-opus-20240229' ? 'selected' : ''}>Claude 3 Opus</option>
                        </select>
                    `;
                    break;
                    
                case 'local':
                    formHTML = `
                        <label>API地址：</label>
                        <input type="text" id="api-url-input" placeholder="http://localhost:5000/v1/chat/completions" value="${config.apiUrl || 'http://localhost:5000/v1/chat/completions'}">
                    `;
                    break;
                    
                case 'custom':
                    formHTML = `
                        <label>API地址：</label>
                        <input type="text" id="api-url-input" placeholder="https://api.example.com/v1/chat/completions" value="${config.apiUrl || ''}">
                        <label>API密钥：</label>
                        <input type="password" id="api-key-input" placeholder="your-api-key" value="${config.apiKey || ''}">
                    `;
                    break;
            }
            
            if (formHTML) {
                formHTML += `
                    <div class="button-group">
                        <button onclick="saveAPIConfig('${apiType}')">保存配置</button>
                        <button onclick="testAPIConnection('${apiType}')" class="test-btn">测试连接</button>
                    </div>
                `;
            }
            
            container.innerHTML = formHTML;
        }
        
        function getAPIConfig() {
            try {
                const config = localStorage.getItem(`${extensionName}-api-config`);
                return config ? JSON.parse(config) : {};
            } catch (error) {
                return {};
            }
        }
        
        function saveAPIConfig(apiType) {
            const config = {};
            
            const apiKeyInput = document.getElementById('api-key-input');
            const apiUrlInput = document.getElementById('api-url-input');
            const modelSelect = document.getElementById('model-select');
            
            if (apiKeyInput && apiKeyInput.value.trim()) {
                config.apiKey = apiKeyInput.value.trim();
            }
            if (apiUrlInput && apiUrlInput.value.trim()) {
                config.apiUrl = apiUrlInput.value.trim();
            }
            if (modelSelect && modelSelect.value) {
                config.model = modelSelect.value;
            }
            
            localStorage.setItem(`${extensionName}-api-config`, JSON.stringify(config));
            showStatus(`${API_TYPES[apiType]} 配置已保存`, 'success');
        }
        
        async function testAPIConnection(apiType) {
            const testButton = event.target;
            const originalText = testButton.textContent;
            
            // 显示测试中状态
            testButton.textContent = "测试中...";
            testButton.disabled = true;
            
            try {
                // 先保存当前配置
                saveAPIConfig(apiType);
                
                showStatus(`🔄 正在测试 ${API_TYPES[apiType]} 连接...`, 'info');
                
                // 模拟API测试（实际环境中会调用真实API）
                await simulateAPITest(apiType);
                
                // 测试成功
                showStatus(`🎉 ${API_TYPES[apiType]} 连接测试成功！`, 'success');
                
            } catch (error) {
                // 测试失败
                showStatus(`❌ ${API_TYPES[apiType]} 连接测试失败: ${error.message}`, 'error');
            } finally {
                // 恢复按钮状态
                testButton.textContent = originalText;
                testButton.disabled = false;
            }
        }
        
        async function simulateAPITest(apiType) {
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            const config = getAPIConfig();
            
            // 模拟不同的测试结果
            switch(apiType) {
                case 'openai':
                    if (!config.apiKey || !config.apiKey.startsWith('sk-')) {
                        throw new Error('API密钥格式无效，应以 sk- 开头');
                    }
                    if (config.apiKey === 'sk-test') {
                        throw new Error('测试密钥无效，请使用真实的OpenAI API密钥');
                    }
                    break;
                    
                case 'claude':
                    if (!config.apiKey || !config.apiKey.startsWith('sk-ant-')) {
                        throw new Error('API密钥格式无效，应以 sk-ant- 开头');
                    }
                    break;
                    
                case 'local':
                case 'custom':
                    if (!config.apiUrl) {
                        throw new Error('API地址未配置');
                    }
                    if (!config.apiUrl.startsWith('http')) {
                        throw new Error('API地址格式无效，应以 http:// 或 https:// 开头');
                    }
                    break;
            }
            
            // 随机模拟成功或失败
            if (Math.random() < 0.3) {
                throw new Error('网络连接超时，请检查网络设置');
            }
        }
        
        function showCurrentSettings() {
            const apiType = localStorage.getItem(`${extensionName}-api-type`) || 'sillytavern';
            const apiConfig = localStorage.getItem(`${extensionName}-api-config`) || '{}';
            
            const settingsHTML = `
                <h4>📋 当前设置:</h4>
                <p><strong>API类型:</strong> ${API_TYPES[apiType]}</p>
                <p><strong>API配置:</strong></p>
                <pre style="background: #2f3136; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(JSON.parse(apiConfig), null, 2)}</pre>
            `;
            
            showStatus(settingsHTML, 'info');
        }
        
        function clearAllSettings() {
            if (confirm('确定要清除所有设置吗？')) {
                localStorage.removeItem(`${extensionName}-api-type`);
                localStorage.removeItem(`${extensionName}-api-config`);
                
                // 重新初始化
                initializeTestPage();
                showStatus('所有设置已清除', 'success');
            }
        }
        
        function showStatus(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            
            resultsDiv.appendChild(statusDiv);
            
            // 自动滚动到底部
            statusDiv.scrollIntoView({ behavior: 'smooth' });
            
            // 限制显示的状态数量
            const statusElements = resultsDiv.querySelectorAll('.status');
            if (statusElements.length > 10) {
                statusElements[0].remove();
            }
        }
    </script>
</body>
</html>
